apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.activity_service.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "activity-service.labels" . | nindent 4 }}
spec:
  {{- if eq .Values.env "prod" }}
  replicas: 2
  {{- else }}
  replicas: 1
  {{- end }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.activity_service.name }}
  template:
    metadata:
      annotations:
        ad.datadoghq.com/{{ .Values.activity_service.name }}.logs: '[{"service":"{{ .Values.activity_service.name }}", "source":"{{ .Values.activity_service.name }}"}]'
        ad.datadoghq.com/tags: '{"env": "{{ .Values.env }}", "service":"{{ .Values.activity_service.name }}", "source":"{{ .Values.activity_service.name }}"}'
        prometheus.io/scrape: "false"
      labels:
        app.kubernetes.io/name: {{ .Values.activity_service.name }}
    spec:
      {{- if eq .Values.env "prod" }}
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - {{ .Values.activity_service.name }}
            topologyKey: failure-domain.beta.kubernetes.io/zone
      {{- end }}
      {{- if ne .Values.env "prod" }}
      nodeSelector:
        lifecycle: Ec2Spot-m4-m5
      tolerations:
      - key: spotInstance
        operator: Equal
        value: tolerate
        effect: NoSchedule
      {{- end }}
      serviceAccountName: {{ .Chart.Name }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
      automountServiceAccountToken: false
      enableServiceLinks: false
      containers:
        - name: {{ .Values.activity_service.name }}
          securityContext:
            allowPrivilegeEscalation: false
          image: "{{ .Values.activity_service.image.repository }}:{{ .Values.activity_service.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: IfNotPresent
          env:
          - name: JAVA_TOOL_OPTIONS
            value: ''
          - name: SPRING_PROFILES_ACTIVE
            value: {{ .Values.env }}
          - name: CONSUL_ACL_TOKEN
            valueFrom:
              secretKeyRef:
                name: sealed-secret
                key: CONSUL_ACL_TOKEN
          - name: CONSUL_HOST
            value: consul-redirector.consul
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: sealed-secret
                key: DB_PASSWORD
          - name: KAFKA_PASSWORD
            valueFrom:
              secretKeyRef:
                name: sealed-secret
                key: KAFKA_PASSWORD
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: http
            initialDelaySeconds: 300
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: http
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              memory: 512Mi